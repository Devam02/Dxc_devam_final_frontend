<div class = "container">
	<div class="wrapper">
		<form action="" method="post" name="Login_Form" class="form-signin">      
			<img src="https://i.pinimg.com/originals/56/fb/d1/56fbd1610da03038328481e999b22bd4.png" alt="HTML tutorial" style="width:100px;height:100px;border-radius:100%; margin-left: 110px;"> 
		    <h3 class="form-signin-heading">Please Sign In</h3>
			  <hr class="colorgraph"><br>
			  
			   <input type="text" ngModel name="username"ngModel name="username" #username="ngModel" (change)=appen(username) class="form-control" name="Username" placeholder="Username" required="" autofocus="" /><br>
			  <input type="password" ngModel name="username"ngModel name="username" #password="ngModel"(change)=appen(password) class="form-control" name="Password" placeholder="Password" required=""/>     		  
			  <label>
				<input type="checkbox" checked="checked" name="remember"> Remember me
			  </label>
			  <button class="btn btn-lg btn-primary btn-block" (click)="login()" name="Submit" value="Login" type="Submit">Login</button>  			
		</form>			
	</div>
</div>
