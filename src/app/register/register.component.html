<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<div class = "container">
	<div class="wrapper">
		<form action="" method="post" name="Login_Form" class="form-signin">  
			<img src="https://i.pinimg.com/originals/56/fb/d1/56fbd1610da03038328481e999b22bd4.png" alt="HTML tutorial" style="width:100px;height:100px;border-radius:100%;margin-left: 110px;">     
		    <h3 class="form-signin-heading">Register Here  </h3>
			  <hr class="colorgraph"><br>
			  
			  <input type="text" ngModel name="username" #username="ngModel" (change)=appen(username) class="form-control"  placeholder="Username" required="" autofocus="" /> <br>
			  <input type="email"  ngModel name="email"  #email="ngModel" (change)=appen(email) class="form-control"  placeholder="email" required="" autofocus="" /><br>
			  <input type="password" ngModel name="password" #password="ngModel" (change)=appen(password) class="form-control"  placeholder="Password" required=""/>   <br>
			  <input type="password"  ngModel name="confirm_password" #confirm_password="ngModel" (change)=appen(confirm_password) class="form-control"  placeholder="ConfirmPassword" required=""/>    <br>		  
			  <button class="btn btn-lg btn-primary btn-block" (click)="register()" name="Submit" value="Login" type="Submit">Register</button>  			
		</form>			
	</div>
</div>
